<ng-container>
  <span *ngFor="let item of items">
    <!-- Handle branch node buttons here -->
    <span *ngIf="item.children && item.children.length > 0">
      <!-- <button mat-raised-button color="primary">Explore Categories</button> -->
      <a mat-raised-button [matMenuTriggerFor]="menu.childMenu" #topMenuTrigger="matMenuTrigger"
        (mouseover)="topMenuTrigger.openMenu()" class="d-none d-md-inline btn bg-logo-brown text-white">
        {{item.displayName}}
        <!-- <mat-icon>expand_more</mat-icon> -->
        <i class="bi bi-caret-down-fill text-black"></i>
      </a>
      <a mat-raised-button [matMenuTriggerFor]="menu.childMenu" #topMenuTrigger="matMenuTrigger"
        class="d-md-none btn bg-logo-brown text-white">
        {{item.displayName}}
        <!-- <mat-icon>expand_more</mat-icon> -->
        <i class="bi bi-caret-down-fill text-black"></i>
      </a>
      <app-flyout #menu [items]="item.children"></app-flyout>
    </span>
    <!-- Leaf node buttons here -->
    <span *ngIf="!item.children || item.children.length === 0">
      <a href="{{item.route}}?{{item.queryParams}}" class="btn bg-logo-brown text-white">
        {{item.displayName}}
      </a>
    </span>
  </span>
</ng-container>
