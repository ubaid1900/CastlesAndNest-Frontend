<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" [routerLink]="child.route" [queryParams]="child.queryParams">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </button>
      <app-flyout #menu [items]="child.children"></app-flyout>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item [routerLink]="child.route" [queryParams]="child.queryParams">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </button>
    </span>
  </span>
</mat-menu>
