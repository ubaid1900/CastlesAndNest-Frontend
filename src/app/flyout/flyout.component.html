<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <a mat-menu-item [matMenuTriggerFor]="menu.childMenu" *ngIf="child.level === 1"
        href="{{child.route}}?catId={{child.id}}" class="btn bg-logo-brown text-wheat">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </a>
      <a mat-menu-item [matMenuTriggerFor]="menu.childMenu" *ngIf="child.level === 2"
        href="{{child.route}}?subCatId={{child.id}}" class="btn bg-logo-brown text-wheat">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </a>
      <a mat-menu-item [matMenuTriggerFor]="menu.childMenu" *ngIf="child.level === 2"
        href="{{child.route}}?subCatId={{child.id}}" class="btn bg-logo-brown text-wheat">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </a>
      <app-flyout #menu [items]="child.children"></app-flyout>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <a mat-menu-item *ngIf="child.level === 1" href="{{child.route}}?catId={{child.id}}"
        class="btn bg-logo-brown text-wheat">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </a>
      <a *ngIf="child.level === 2" mat-menu-item href="{{child.route}}?subCatId={{child.id}}"
        class="btn bg-logo-brown text-wheat">
        <!-- <mat-icon>{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </a>
    </span>
  </span>
</mat-menu>
