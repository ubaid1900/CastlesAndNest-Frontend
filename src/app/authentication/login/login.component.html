<div class="card">
    <div class="card-body">
        <h1 class="card-title">Login</h1>
        <div>
            <h2>External Providers</h2>
            <button class="btn btn-social-icon btn-google mx-1"><i class="bi bi-google fs-5 btn-danger"

            <button class="btn btn-social-icon btn-facebook mx-1"><i class="bi bi-facebook fs-5 btn-primary"
                    (click)="externalLoginFB()"></i></button>
        </div>
    </div>
</div>
