<header class="mx-3 mb-3 border-bottom header-middle d-md-none ">
  <div class="d-flex justify-content-between bd-highlight mb-3">
    <a href="./" class=""><img src="assets/logo.jpg" class="py-2" alt="Castles and Nest" width="100px"></a>

    <form class="mt-3 ps-1" (submit)="search()">
      <div class="input-group d-inline-flex flex-nowrap flex-row">
        <input type="search" role="search" name="nav-bar-search"
          class="form-control border border-logo-brown rounded-3 border-2 text-logo-green text-muted lh-lg"
          placeholder="Search ..." aria-label="Search ..." aria-describedby="basic-addon1" [(ngModel)]="model"
          [ngbTypeahead]="typeaheadSearch" [resultTemplate]="rt" [focusFirst]="false" [inputFormatter]="inputFormatter">

        <button class="input-group-text bg-logo-brown text-white px-3" id="basic-addon1">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <app-about-us></app-about-us>
    </form>
    <ul class="navbar-nav">
      <li *ngIf='isUserAuthenticated' class="nav-item dropdown me-3">
        <ul class="mr-auto mt-2 mt-lg-0 px-0">
          <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary border-0" id="dropdownBasic1" ngbDropdownToggle>
              <img *ngIf="currentUser?.photoUrl" src="{{currentUser?.photoUrl}}" [alt]="currentUser?.name" width="32"
                height="32" class="rounded-circle">
            </button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a class="btn" ngbDropdownItem href="./admin/product/edit/0">Add a Product</a>
              <a class="btn" ngbDropdownItem href="./admin/category/edit/0">Add a Category</a>
              <a class="btn" ngbDropdownItem href="./admin/subcategory/edit/0">Add a Sub-Category</a>
              <a class="btn" *ngIf="authenticationService.isUserAdmin()" ngbDropdownItem
                href="./admin/manageroles">Manage admins</a>
              <button ngbDropdownItem (click)="logout()">Sign out</button>
            </div>
          </div>
        </ul>
      </li>
    </ul>

  </div>
</header>

<header class="mx-3 mb-3 border-bottom header-middle d-none d-md-block ">
  <div class="px-3">
    <div class="row">
      <div class="col-md-3 ">
        <a href="./"><img src="assets/logo.jpg" class="py-2" alt="Castles and Nest"></a>
      </div>
      <div [ngClass]="isUserAuthenticated ? 'col-md-8' : 'col-md-9'">
        <form class="header-search my-4 d-flex align-top" (submit)="search()">
          <div class="input-group">
            <input type="search" role="search" name="nav-bar-search"
              class="form-control border border-logo-brown rounded-3 border-2 text-logo-green text-muted lh-lg"
              placeholder="Search ..." aria-label="Search ..." aria-describedby="basic-addon1" [(ngModel)]="model"
              [ngbTypeahead]="typeaheadSearch" [resultTemplate]="rt" [focusFirst]="false"
              [inputFormatter]="inputFormatter">

            <button class="input-group-text bg-logo-brown text-white px-3" id="basic-addon1">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <app-about-us></app-about-us>
      </div>
      <div *ngIf='isUserAuthenticated' class="col-md-1">
        <ul class="navbar-nav hd-menu-right float-end mx-5 right-menu-align">
          <li class="nav-item dropdown profile-list me-3 right-menu-profile">
            <ul class="mr-auto mt-2 mt-lg-0 ">
              <div ngbDropdown class="d-inline-block user-profile">
                <button class="btn btn-outline-primary border-0" id="dropdownBasic1" ngbDropdownToggle>
                  <img *ngIf="currentUser?.photoUrl" src="{{currentUser?.photoUrl}}" [alt]="currentUser?.name"
                    width="32" height="32" class="rounded-circle">
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="profile-dropDown">
                  <a class="btn" ngbDropdownItem href="./admin/product/edit/0">Add a Product</a>
                  <a class="btn" ngbDropdownItem href="./admin/category/edit/0">Add a Category</a>
                  <a class="btn" ngbDropdownItem href="./admin/subcategory/edit/0">Add a Sub-Category</a>
                  <a class="btn" *ngIf="authenticationService.isUserAdmin()" ngbDropdownItem
                    href="./admin/manageroles">Manage admins</a>
                  <button ngbDropdownItem (click)="logout()">Sign out</button>
                </div>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
<div class="m-3">
  <app-flyout-wrapper></app-flyout-wrapper>
</div>

<ng-template #rt let-r="result" let-t="term">
  <!-- <ngb-highlight [result]="r.description r.subject?.name" [term]="t"></ngb-highlight> -->
  <a href="/product/{{r.id}}">{{r.name}}</a>
</ng-template>
