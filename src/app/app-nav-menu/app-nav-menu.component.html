<!-- https://www.codeply.com/p/LJy7ooFrBP -->
<header class="mx-3 mb-3 border-bottom header-middle">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 ">

        <a href="/"><img src="assets/logo.jpg" alt="" height="120px"></a>

      </div>
      <div class="col-md-5">
        <form class="header-search my-4 d-flex align-top" (submit)="search()">
          <input id="nav-bar-search" name="nav-bar-search" type="search" class="form-control"
            placeholder="Search ..." aria-label="Search" [(ngModel)]="model" [ngbTypeahead]="typeaheadSearch"
            [resultTemplate]="rt" [focusFirst]="false" [inputFormatter]="inputFormatter">
          <button type="button" class="btn btn-primary btn-icn"><i class="bi bi-search"></i></button>
        </form>
      </div>
      <div class="col-md-3">
        <ul class="navbar-nav hd-menu-right float-end mx-5 right-menu-align">

          <li class="nav-item dropdown notification-align right-menu-notification">
            <div *ngIf="authenticationService.isUserAdmin()" class="mb-3 notifi-icon">
              <ng-container *ngIf="hasNotifications$ | async as hasNotifications else everythingGreen">
                <i class="bi bi-bell-fill text-danger"></i>
              </ng-container>
              <ng-template #everythingGreen> <i class="bi bi-bell-fill text-success"></i></ng-template>
            </div>
          </li>
          <li class="nav-item dropdown crt-align right-menu-cart">
            <div class="fs-1">
              <a href="/cart">
                <i class="bi bi-cart4 position-relative">
                  <span *ngIf="cartService.getItems().length > 0"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger fs-6">
                    {{cartService.getItems().length}}
                    <span class="visually-hidden">Number of items in the Cart</span>
                  </span>
                </i>
              </a>
            </div>
          </li>
          <li class="nav-item dropdown my-4 right-menu-login">
            <a *ngIf='!isUserAuthenticated' class="btn btn-outline-primary" [routerLink]="['/user/login']"
              routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
          </li>
          <li *ngIf='isUserAuthenticated' class="nav-item dropdown profile-list me-3 right-menu-profile">
            <ul class="mr-auto mt-2 mt-lg-0 ">
              <div ngbDropdown class="d-inline-block user-profile">
                <button class="btn btn-outline-primary border-0" id="dropdownBasic1" ngbDropdownToggle>
                  <img *ngIf="currentUser?.photoUrl" src="{{currentUser?.photoUrl}}" [alt]="currentUser?.name"
                    width="32" height="32" class="rounded-circle">
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="profile-dropDown">
                  <a class="btn" ngbDropdownItem href="/user/orders">Orders</a>
                  <a class="btn" ngbDropdownItem href="/user/profile">Profile</a>
                  <a class="btn" *ngIf="authenticationService.isUserAdmin()" ngbDropdownItem
                    href="/admin/manageroles">Manage admins</a>
                  <button ngbDropdownItem (click)="logout()">Sign out</button>
                </div>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<ng-template #rt let-r="result" let-t="term">
  <!-- <ngb-highlight [result]="r.description r.subject?.name" [term]="t"></ngb-highlight> -->
  <a href="/book/{{r.id}}">{{r.description}} {{r.grade?.name}}</a>
</ng-template>
