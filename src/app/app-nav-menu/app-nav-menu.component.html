<!-- https://www.codeply.com/p/LJy7ooFrBP -->
<header class="mx-3 mb-3 border-bottom header-middle">
  <div class="container">
    <div class="row">
      <div class="col-md-4 ">
        <a href="/"><img src="assets/logo.jpg" class="py-2" alt="" width="25%" height=""></a>
      </div>
      <div class="col-md-5">
        <form class="header-search my-4 d-flex align-top" (submit)="search()">
          <div class="input-group">
            <input type="text" class="form-control border border-logo-brown rounded-3 border-2 text-logo-green text-muted lh-lg" placeholder="Search ..." aria-label="Search ..."
              aria-describedby="basic-addon1" [(ngModel)]="model" [ngbTypeahead]="typeaheadSearch" [resultTemplate]="rt"
              [focusFirst]="false" [inputFormatter]="inputFormatter">

            <button class="input-group-text bg-logo-brown text-white px-3" id="basic-addon1">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <ul class="navbar-nav hd-menu-right float-end mx-5 right-menu-align">
          <li class="nav-item dropdown my-4 right-menu-login">
            <a *ngIf='!isUserAuthenticated' class="btn btn-outline-primary" [routerLink]="['/user/login']"
              routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
          </li>
          <li *ngIf='isUserAuthenticated' class="nav-item dropdown profile-list me-3 right-menu-profile">
            <ul class="mr-auto mt-2 mt-lg-0 ">
              <div ngbDropdown class="d-inline-block user-profile">
                <button class="btn btn-outline-primary border-0" id="dropdownBasic1" ngbDropdownToggle>
                  <img *ngIf="currentUser?.photoUrl" src="{{currentUser?.photoUrl}}" [alt]="currentUser?.name"
                    width="32" height="32" class="rounded-circle">
                </button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="profile-dropDown">
                  <a class="btn" *ngIf="authenticationService.isUserAdmin()" ngbDropdownItem
                    href="/admin/manageroles">Manage admins</a>
                  <button ngbDropdownItem (click)="logout()">Sign out</button>
                </div>
              </div>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<ng-template #rt let-r="result" let-t="term">
  <!-- <ngb-highlight [result]="r.description r.subject?.name" [term]="t"></ngb-highlight> -->
  <a href="/product/{{r.id}}">{{r.name}}</a>
</ng-template>
