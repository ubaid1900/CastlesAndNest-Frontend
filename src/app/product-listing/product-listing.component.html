<div class="container">
<h4 *ngIf="showHeader" class="text-center py-3"><a href="/categories"> {{headerText}} </a></h4>
    <ng-template #loading>
        <app-spinner></app-spinner>
    </ng-template>
    <ng-container *ngIf="products$ | async as products; else loading">
        <section class="text-info" *ngIf="!products?.length">Currently, there are no products here, check back again!
        </section>
        <div class="row">
            <div class="col-lg-3 col-sm-4 border border-1 my-3 p-1" *ngFor="let product of products">
                <a href="/product/{{product.id}}">
                    <img height="240px" width="100%" src="{{product.images[0]?.imageUrl}}" class="" alt="" />
                </a>
                <section class="pt-3 text-center">
                    <h5><a class="text-md-start fw-light lh-xm text-decoration-none text-gray" href="/product/{{product.id}}">{{product.name}}</a></h5>
                    <h5 class="fs-6 fw-bolder"> {{product.price | currency: 'INR'}}</h5>
                </section>
            </div>
        </div>
    </ng-container>
</div>
