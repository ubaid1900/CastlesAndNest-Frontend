<div class="container">
<ng-template #loading>

</ng-template>
<ng-container *ngIf="products$ | async as products; else loading">
    <div class="row">
        <div class="col-lg-3 col-sm-4 product-item" *ngFor="let product of products">
            <img class="card-img-top" height="100%" width="100%" 
            src="https://hokipo.in/uploads/2020/09/PVC%20PlaceMat%20Set%20of%204%20with%20Runner-350.jpg" class="" alt=""/>
            <a class="card-title ">{{product.name}}</a>
            <h6 class="p-title"><strong> â‚¹ {{product.price}} </strong></h6>
 </div>
    </div>    
    
</ng-container>

</div>
