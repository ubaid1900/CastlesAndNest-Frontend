<div class="">
    <span><a href="./home">Home</a> > Product Details </span>
    &nbsp;
    <button class="btn text-muted" (click)="location.back();"><i
            class="bi bi-arrow-left-circle-fill text-logo-brown"></i> Back</button>
</div>
<div class="px-3">
    <div *ngIf="authenticationService.isUserAdmin()" class="row"><a href="admin/product/edit/{{product.id}}"
            class="text-info"><i class="bi bi-pencil-square"></i>Edit</a>
    </div>
    <div class="row my-2">
        <div class="col-md-6 col-sm-12" appSwipe (next)="carousel.next();" (previous)="carousel.prev();">
            <p *ngIf="!(product?.images && product?.images?.length)" class="text-warning">The product does not have any
                images associated with it.</p>
            <ngb-carousel #carousel *ngIf="product?.images && product?.images?.length" [interval]="carouselInterval"
                [pauseOnHover]="false" [showNavigationArrows]="true" style="margin: 0 auto; text-align: center;">
                <ng-template id="{{image?.id}}" ngbSlide *ngFor="let image of product?.images; let index= index;">
                    <div class="carousel-item active">
                        <img class="mx-auto d-md-none" [src]="image.imageUrl" alt="" style="max-width: 300px;">
                        <img class="mx-auto d-none d-md-block" [src]="image.imageUrl" alt="" style="max-width: 500px;">
                    </div>
                </ng-template>
            </ngb-carousel>
            <hr>
            <section *ngIf="product?.images && product?.images?.length">
                <div class="row">
                    <div class="col-2 border" *ngFor="let image of product?.images; let index= index;">
                        <img id="{{product?.id}}" (click)="setSlide(image.id)" [src]="image.imageUrl" alt=""
                            style="width: 100%; max-height: 500px;">
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-6 col-sm-12">
            <h4 class="title">{{product.name}}</h4>
            <div>
                Color: <span class="text-logo-brown">{{product.color}}</span>
            </div>
            <div>
                Price: <span class="text-logo-brown"> {{product.price | currency: 'INR'}}</span>
            </div>

            <div class="cnUL1" [innerHTML]="product.description"></div>

            <div class="d-flex justify-content-end pb-2">
                <div class="btn-group d-none d-md-block" role="group" aria-label="Buying Options">
                    <a *ngIf="product.amazonLink" [href]="product.amazonLink" class="btn btn-dark rounded me-2" target="_blank">Buy on
                        Amazon</a>
                    <a *ngIf="product.flipkartLink" rounded[href]="product.flipkartLink" class="btn bg-warning rounded text-white me-2"
                        target="_blank">Buy on Flipkart</a>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <a (click)="onShare()" class="btn btn-primary d-md-none" target="_blank">Share</a>
                <div class="btn-group d-none d-md-block" role="group" aria-label="Share Options">
                    <span class="pe-2">Share to:</span>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{router['location']._platformLocation.location.href}}"
                        class="btn btn-primary rounded me-2" target="_blank">Facebook</a>
                    <a href="https://web.whatsapp.com/send?text={{router['location']._platformLocation.location.href}}"
                        data-text="Take a look at this product:" class="btn btn-success rounded me-2"
                        target="_blank">Whatsapp</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<hr>
<div class="container">
    <app-product-listing [relatedId]="product.id" [limit]="12" [showHeader]="true" headerText="You Might Also Like">
    </app-product-listing>
</div>
